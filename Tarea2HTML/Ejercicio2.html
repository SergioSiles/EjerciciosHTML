<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Registro</title>
  </head>
  <body>
    <form action="destination.html" method="POST">
      <p>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" />
      </p>

      <p>
        <label for="provincia">Provincia:</label>
        <select id="provincia" name="provincia">
          <option value="Zaragoza">Zaragoza</option>
          <option value="Huesca">Huesca</option>
          <option value="Teruel">Teruel</option>
        </select>
      </p>

      <p>
        <label for="comentarios">Comentarios:</label>
        <textarea id="comentarios" name="comentarios" cols="10" rows="10">
Lorem ipsum dolor, sit amet consectetur adipisicing elit. Exercitationem praesentium aliquam debitis voluptatum sit facilis, excepturi odit repudiandae et voluptatem est tempora iure harum eos incidunt blanditiis itaque ex sunt.</textarea>
      </p>
      <p>
        <button type="reset">Haz click aquí</button>
      </p>

      <p>
        <button type="button" disabled>
          <img width="100px" src="img/formularios_ejercicios.png" />
        </button>
      </p>

      <fieldset>
        <legend>Datos Personales</legend>
        <p>
          <label for="nombre2">Nombre:</label>
          <input
            type="text"
            id="nombre2"
            name="nombre2"
            placeholder="Inserta Nombre"
            required
          />
        </p>
        <p>
          <label for="apellidos">Apellidos:</label>
          <input type="text" id="apellidos" name="apellidos" value="Pérez" readonly />
        </p>
        <p>
          <label for="provincia2">Provincia:</label>
          <select id="provincia2" name="provincia2">
            <option value="Toledo">Toledo</option>
            <option value="Madrid">Madrid</option>
          </select>
        </p>
      </fieldset>
    </form>
  </body>
</html>
