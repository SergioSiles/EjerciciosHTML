<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border: 1px solid black;
        border-collapse: collapse;
        text-align: center;
      }
      ul {
        text-align: start;
      }
      img {
        width: 40%;
      }
    </style>
  </head>
  <body>
    <table border>
      <thead>
        <tr>
          <th></th>
          <th colspan="3"><img src="img/120_ipod.png" alt="" /></th>
          <th colspan="2"><img src="img/100_ipod.png" alt="" /></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><b>Capacidad</b></td>
          <td>2GB</td>
          <td>4GB</td>
          <td>8GB</td>
          <td>32GB</td>
          <td>2GB</td>
        </tr>
        <tr>
          <td><b>Colores</b></td>
          <td><b>Blanco</b></td>
          <td>
            <ul>
              <li>Rosa</li>
              <li>Negro</li>
              <li>Dorado</li>
            </ul>
          </td>
          <td><b>Negro</b></td>
          <td colspan="2">
            <ul>
              <li>Negro</li>
              <li>Blanco</li>
            </ul>
          </td>
        </tr>
        <tr>
          <td><b>Pantalla</b></td>
          <td colspan="3"><b>3 Pulgadas</b></td>
          <td colspan="2"><b>7 Pulgadas</b></td>
        </tr>
        <tr>
          <td rowspan="2"><b>Tiempo de Carga</b></td>
          <td colspan="3" rowspan="2"><b>1 Hora</b></td>
          <td colspan="2"><b>5 Horas</b></td>
        </tr>
        <tr>
          <td colspan="2"><b>30 Minutos para 75%</b></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
